<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 框架模板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            color: #000;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* iPhone 16 Pro Max 樣式 */
        .iphone-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iphone-frame {
            width: 430px; /* iPhone 16 Pro Max 寬度 */
            height: 932px; /* iPhone 16 Pro Max 高度 */
            background-color: #f5f5f7;
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 14px solid #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        /* 動態島樣式 */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 37px;
            background-color: #000;
            border-radius: 20px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .dynamic-island-capsule {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90px;
        }

        .dynamic-island-camera {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #222;
            border: 3px solid #333;
        }

        .dynamic-island-sensor {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444;
        }

        /* 內容區域 */
        .screen-content {
            flex: 1;
            overflow: hidden;
            background-color: #ffffff;
            margin-top: 60px; /* 為動態島留出空間 */
        }

        .screen-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Home Indicator */
        .home-indicator {
            height: 5px;
            background-color: #000;
            width: 134px;
            border-radius: 3px;
            margin: 8px auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-frame">
            <!-- 動態島 -->
            <div class="dynamic-island">
                <div class="dynamic-island-capsule">
                    <div class="dynamic-island-camera"></div>
                    <div class="dynamic-island-sensor"></div>
                </div>
            </div>
            
            <!-- 內容區域 -->
            <div class="screen-content">
                <!-- 在這裡放置頁面內容 -->
            </div>
            
            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
