<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的巡查紀錄 - 安全室巡捕系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        
        /* 適配動態島的頁面樣式 */
        .profile-page {
            padding: 60px 20px 20px 20px; /* 上方增加間距避開動態島 */
            max-width: 100%;
            box-sizing: border-box;
        }
        
        /* 日曆樣式 */
        .calendar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            padding: 15px;
        }
        
        .day-name {
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .day {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 13px;
            margin: 2px auto;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        
        .day.empty {
            cursor: default;
        }
        
        .day.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .day.has-record::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #3b82f6;
            border-radius: 50%;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .day.active.has-record::after {
            background-color: white;
        }
        
        .day:hover:not(.empty):not(.active) {
            background-color: #f3f4f6;
        }
        
        /* 巡查記錄條目樣式 */
        .record-item {
            margin-bottom: 20px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }
        
        .record-header {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-content {
            padding: 12px 16px;
        }
        
        .record-stats {
            padding: 8px 16px;
            background-color: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6b7280;
        }
        
        /* 路線狀態標籤 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .status-completed {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .status-pending {
            background-color: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        
        .status-incomplete {
            background-color: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }
        
        /* 打卡表單樣式 */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(3px);
        }
        
        .form-container {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .form-close {
            background: none;
            border: none;
            font-size: 18px;
            color: #6b7280;
            cursor: pointer;
        }
        
        .form-input {
            width: 100%;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .upload-area:hover {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.03);
        }
        
        .upload-icon {
            font-size: 24px;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        .upload-text {
            font-size: 14px;
            color: #6b7280;
        }
        
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            border: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-cancel {
            background-color: #f3f4f6;
            color: #4b5563;
            border: none;
        }
        
        .btn-cancel:hover {
            background-color: #e5e7eb;
        }
        
        .btn-unable {
            background-color: #f59e0b;
            color: white;
            border: none;
        }
        
        .btn-unable:hover {
            background-color: #d97706;
        }
        
        .btn-submit {
            background-color: #3b82f6;
            color: white;
            border: none;
        }
        
        .btn-submit:hover {
            background-color: #2563eb;
        }
        
        /* NFC 動畫樣式 */
        .nfc-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .nfc-animation.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .nfc-container {
            position: relative;
            width: 200px;
            height: 280px;
        }
        
        .nfc-phone {
            width: 100px;
            height: 180px;
            background-color: #333;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .nfc-card {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 10px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }
        
        .nfc-animation.active .nfc-card {
            transform: translate(-50%, -80px);
        }
        
        .nfc-waves {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            width: 1px;
            height: 1px;
        }
        
        .nfc-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: none;
        }
        
        .nfc-wave:nth-child(2) {
            width: 60px;
            height: 60px;
        }
        
        .nfc-wave:nth-child(3) {
            width: 80px;
            height: 80px;
        }
        
        .nfc-animation.active .nfc-wave {
            animation: wave-animation 2s infinite;
        }
        
        .nfc-wave:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .nfc-wave:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        .nfc-wave.error {
            border-color: #ef4444;
        }
        
        @keyframes wave-animation {
            0% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }
        
        .nfc-success {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .nfc-error {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        .nfc-success.active, .nfc-error.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <!-- NFC 感應動畫 -->
    <div id="nfcAnimation" class="nfc-animation">
        <div class="nfc-container">
            <div class="nfc-phone"></div>
            <div class="nfc-card"></div>
            <div class="nfc-waves">
                <div class="nfc-wave"></div>
                <div class="nfc-wave"></div>
                <div class="nfc-wave"></div>
            </div>
            <div id="nfcSuccess" class="nfc-success">
                <i class="fas fa-check"></i>
            </div>
            <div id="nfcError" class="nfc-error">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <div class="profile-page">
        <!-- 頁面標題 -->
        <div class="page-title-container">
            <div class="page-title">
                <div class="title-icon">
                    <i class="fas fa-history"></i>
                </div>
                <div>我的巡查紀錄</div>
            </div>
            <div class="page-subtitle">
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div id="userInfo">警衛 #12345</div>
            </div>
        </div>
        
        <!-- 主要內容區 - 日曆和記錄 -->
        <div id="mainContent">
            <!-- 日曆區域 -->
            <div class="calendar-section mb-6 fade-in-up" style="animation-delay: 0.1s;">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-gray-800">選擇日期</h2>
                    <button id="todayBtn" class="px-3 py-1.5 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition-all flex items-center">
                        <i class="fas fa-calendar-day mr-1.5"></i>今天
                    </button>
                </div>
                <div class="calendar mb-6">
                    <div class="calendar-header">
                        <div class="flex justify-between items-center">
                            <button id="prevMonth" class="text-white hover:bg-blue-600 p-1 rounded-full transition-all">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div id="currentMonth" class="tracking-wide">2025年3月</div>
                            <button id="nextMonth" class="text-white hover:bg-blue-600 p-1 rounded-full transition-all">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- 日曆內容由 JavaScript 填充 -->
                    </div>
                </div>
                
                <!-- 選中日期顯示 -->
                <div id="selectedDate" class="text-lg font-bold flex items-center mb-4">
                    <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                    <span>2025年3月17日（週一）</span>
                </div>
            </div>
            
            <!-- 統計卡片 -->
            <div id="statsCard" class="stats-card mb-6 fade-in-up" style="animation-delay: 0.2s;">
                <div class="flex justify-between items-center mb-3">
                    <div class="text-gray-600">今日完成進度</div>
                    <div class="font-bold text-lg" id="progressPercentage">0%</div>
                </div>
                <div class="bg-gray-200 h-2 rounded-full overflow-hidden">
                    <div class="bg-blue-500 h-full" id="progressBar" style="width: 0%;"></div>
                </div>
                <div class="grid grid-cols-3 gap-4 mt-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600 mb-1" id="totalCount">0</div>
                        <div class="text-xs text-gray-500">今日總巡查</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-emerald-600 mb-1" id="completedCount">0</div>
                        <div class="text-xs text-gray-500">已完成</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-yellow-600 mb-1" id="pendingCount">0</div>
                        <div class="text-xs text-gray-500">未完成</div>
                    </div>
                </div>
            </div>
            
            <!-- 記錄列表 -->
            <div id="recordsList" class="fade-in-up" style="animation-delay: 0.3s;">
                <!-- 記錄卡片由 JavaScript 產生 -->
            </div>
            
            <!-- 無記錄提示 -->
            <div id="noRecords" class="text-center py-10 text-gray-500 hidden fade-in-up" style="animation-delay: 0.3s;">
                <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                <div class="text-lg font-medium">當日無巡查記錄</div>
                <div class="text-sm mt-2">請選擇其他日期查看</div>
            </div>
        </div>
        
        <!-- 詳情頁面 -->
        <div id="routeDetailsContent" class="hidden">
            <!-- 詳情頁面頂部導航 -->
            <div class="mb-4">
                <button id="backToRecordsBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-800 px-3 py-2 rounded-lg flex items-center text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>返回記錄列表
                </button>
            </div>
            
            <!-- 路線詳情卡片 -->
            <div id="routeDetailsCard" class="bg-white rounded-lg shadow-sm mb-5 overflow-hidden">
                <div class="p-4">
                    <div id="routeDetailHeader"></div>
                </div>
            </div>
            
            <!-- 檢查點列表 -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-3">檢查點列表</h3>
                <div id="checkpointsList" class="space-y-3">
                    <!-- 檢查點由 JavaScript 填充 -->
                </div>
            </div>
            
            <!-- 上傳按鈕區域 -->
            <div id="uploadBtnArea" class="mt-6 mb-4">
                <!-- 上傳按鈕由 JavaScript 填充 -->
            </div>
        </div>
    </div>

    <!-- 圖片查看器 -->
    <div class="image-viewer" id="imageViewer">
        <div class="close-button" onclick="closeImageViewer()">
            <i class="fas fa-times"></i>
        </div>
        <img id="viewerImage" src="" alt="圖片查看">
    </div>

    <script>
        // 全局變數
        let selectedDate = '2025-03-24'; // 預設為2025年3月24日 (YYYY-MM-DD)
        
        // 日曆變數
        let currentYear = 2025; // 預設年份
        let currentMonth = 2;   // 預設月份 (0-based index)，即3月
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 更新當前登入用戶信息
            updateUserInfo();
            
            // 初始化日曆
            updateCalendar();
            
            // 顯示今天的記錄（實際上是基於localStorage的路線數據）
            updateRecords(selectedDate);
            
            // 今天按鈕點擊
            document.getElementById('todayBtn').addEventListener('click', function() {
                selectedDate = '2025-03-24'; // 固定設為 3月24日
                currentYear = 2025;
                currentMonth = 2; // 3月 (0-based)
                
                // 更新日曆
                updateCalendar();
                
                // 更新記錄
                updateRecords(selectedDate);
            });
            
            // 月份導航
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                updateCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                updateCalendar();
            });
        });
        
        // 格式化日期顯示
        function formatDateDisplay(dateStr) {
            if (!dateStr) return '';
            
            const dateParts = dateStr.split('-');
            const year = parseInt(dateParts[0]);
            const month = parseInt(dateParts[1]);
            const day = parseInt(dateParts[2]);
            
            const date = new Date(year, month - 1, day);
            const weekdays = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            
            return `${year}年${month}月${day}日（${weekdays[date.getDay()]}）`;
        }
        
        // 格式化時間戳顯示
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '';
            
            const [datePart, timePart] = dateTimeStr.split('T');
            if (!datePart || !timePart) return dateTimeStr;
            
            const dateParts = datePart.split('-');
            const timeParts = timePart.split(':');
            
            if (dateParts.length !== 3 || timeParts.length < 2) return dateTimeStr;
            
            const year = parseInt(dateParts[0]);
            const month = parseInt(dateParts[1]);
            const day = parseInt(dateParts[2]);
            const hour = parseInt(timeParts[0]);
            const minute = parseInt(timeParts[1]);
            
            return `${month}/${day} ${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        }
        
        // 更新日曆
        function updateCalendar() {
            const calendarContainer = document.getElementById('calendarDays');
            if (!calendarContainer) return;
            
            // 獲取當月第一天是星期幾
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            
            // 獲取當月有多少天
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // 獲取有記錄的日期（若無資料則使用預設日期）
            const datesWithRecords = getRouteRecordDates();
            console.log('日曆上標記有記錄的日期:', datesWithRecords);
            
            // 1. 生成月份和年份標題
            const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];
            document.getElementById('currentMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // 清空容器
            calendarContainer.innerHTML = '';
            
            // 2.1 生成表頭 (星期日到星期六)
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-name';
                dayElement.textContent = day;
                calendarContainer.appendChild(dayElement);
            });
            
            // 添加空白格子（月份第一天之前）
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                calendarContainer.appendChild(emptyDay);
            }
            
            // 添加當月日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // 建立日期元素
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.innerHTML = `<span>${day}</span>`;
                dayElement.dataset.date = dateStr;
                
                // 判斷是否有記錄
                if (datesWithRecords.includes(dateStr)) {
                    dayElement.classList.add('has-record');
                }
                
                // 判斷是否為今天選中的日期
                if (dateStr === selectedDate) {
                    dayElement.classList.add('active');
                }
                
                // 添加點擊事件
                dayElement.addEventListener('click', function() {
                    selectDate(dateStr);
                });
                
                calendarContainer.appendChild(dayElement);
            }
        }

        // 選擇日期
        function selectDate(dateStr) {
            // 移除當前日期的 active 類
            document.querySelector('.day.active')?.classList.remove('active');

        // 獲取路線記錄的日期陣列
        function getRouteRecordDates() {
            // 從 localStorage 獲取路線狀態
            const routeStatuses = getRouteStatusesFromLocalStorage();
            
            // 如果沒有路線狀態，預設返回固定日期
            if (Object.keys(routeStatuses).length === 0) {
                console.log('沒有找到路線狀態，返回預設日期');
                return ['2025-03-24'];
            }
            
            // 使用 Set 來存儲不重複的日期
            const dates = new Set();
            
            // 遍歷路線狀態，提取日期
            Object.keys(routeStatuses).forEach(routeId => {
                // 直接將有效路線ID添加到日期集合
                dates.add('2025-03-24');
                
                // 從路線 ID 提取日期 (形如 morning-a-2025-03-25)
                const dateParts = routeId.match(/\d{4}-\d{2}-\d{2}/);
                if (dateParts) {
                    dates.add(dateParts[0]);
                    return;
                }
                
                // 或者從 createdAt 提取日期
                const routeData = routeStatuses[routeId];
                if (routeData.createdAt) {
                    const date = routeData.createdAt.split('T')[0];
                    if (date) {
                        dates.add(date);
                    }
                }
            });
            
            console.log('找到的日期記錄: ', Array.from(dates));
            
            // 確保至少返回一個固定日期
            if (dates.size === 0) {
                dates.add('2025-03-24');
            }
            
            return Array.from(dates);
        }
        
        // 從 localStorage 獲取路線狀態數據

                console.log('未找到路線狀態數據');
                return {};
            }
            
            try {
                return JSON.parse(savedRouteStatuses);
            } catch (e) {

        // 更新記錄 - 從 localStorage 獲取路線數據
        function updateRecords(date) {
            // 解析日期字串
            const selectedDateObj = new Date(date);
            const year = selectedDateObj.getFullYear();
            const month = String(selectedDateObj.getMonth() + 1).padStart(2, '0');
            const day = String(selectedDateObj.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            
            // 設置日期顯示
            document.getElementById('selectedDate').textContent = formatDateDisplay(formattedDate);
            
            // 取得當日的巡邏狀態
            const routeStatuses = getRouteStatusesFromLocalStorage();
            let todayRouteStatuses = {};
            
            console.log('所有路線狀態:', routeStatuses);
            console.log('當前選擇日期:', formattedDate);
            
            // 優先加入基本路線
            if (formattedDate === '2025-03-24') {
                // 如果是預設日期 (2025-03-24)，則顯示所有基本路線
                Object.entries(routeStatuses).forEach(([routeId, routeData]) => {
                    // 只處理基本路線 (不包含日期的路線ID)
                    if (!routeId.includes('-202')) {
                        todayRouteStatuses[routeId] = routeData;
                    }
                });
            }
            
            // 篩選當天日期的路線
            Object.entries(routeStatuses).forEach(([routeId, routeData]) => {
                // 直接檢查路線ID是否包含完整的日期字串
                if (routeId.includes(formattedDate)) {
                    todayRouteStatuses[routeId] = routeData;
                    return;
                }
                
                // 如果路線ID不包含日期，則檢查 createdAt 欄位
                if (routeData.createdAt && routeData.createdAt.includes(formattedDate)) {
                    todayRouteStatuses[routeId] = routeData;
                }
            });
            
            console.log('篩選後的路線狀態:', todayRouteStatuses);
            
            // 檢查是否有當天的記錄
            const recordsContainer = document.getElementById('recordsList');
            if (Object.keys(todayRouteStatuses).length === 0) {
                recordsContainer.innerHTML = `
                    <div class="text-center py-5">
                        <div class="mb-3">
                            <i class="fas fa-clipboard-list text-gray-400" style="font-size: 3rem;"></i>
                        </div>
                        <h5 class="text-gray-500 font-medium">此日期沒有巡邏記錄</h5>
                    </div>
                `;
                return;
            }
            
            // 初始化路線類型的容器
            const timeSlots = {
                'morning': {name: '上午', routes: []},
                'afternoon': {name: '下午', routes: []},
                'evening': {name: '晚間', routes: []}
            };
            
            console.log('篩選到的路線記錄:', todayRouteStatuses);
            
            // 將路線按時段分類
            Object.entries(todayRouteStatuses).forEach(([routeId, routeData]) => {
                // 從路線ID提取時段和建築物 (形如 morning-a-2025-03-25)
                const parts = routeId.split('-');
                const timeSlot = parts[0]; // 第一部分是 morning, afternoon 或 evening
                const buildingId = parts[1]; // 第二部分是建築 a, b, c, d...
                
                if (timeSlots[timeSlot]) {
                    // 檢查點總數
                    const totalCheckpoints = Object.keys(routeData.checkpoints || {}).length;
                    
                    // 已檢查的檢查點數
                    const checkedCheckpoints = Object.values(routeData.checkpoints || {}).filter(cp => 
                        cp.status === 'checked' || cp.status === 'completed').length;
                    
                    // 檢查路線是否已完成 (所有檢查點都已檢查)
                    const isCompleted = totalCheckpoints > 0 && checkedCheckpoints === totalCheckpoints;
                    
                    // 檢查上傳狀態 - 優先從 localStorage 檢查標記，然後檢查 routeData
                    let isUploaded = localStorage.getItem(`route_uploaded_${routeId}`) === 'true';
                    
                    // 如果 localStorage 中沒有找到標記，則檢查 routeData
                    if (!isUploaded && routeData.uploaded) {
                        isUploaded = true;
                    }
                    
                    // 特殊情況：A 棟路線（morning-a）應該始終標記為已上傳
                    if (routeId === 'morning-a') {
                        isUploaded = true;
                    }
                    
                    // 上傳時間
                    let uploadTime = routeData.uploadTime || '';
                    
                    // 如果是已上傳但沒有上傳時間，則提供一個預設值
                    if (isUploaded && !uploadTime) {
                        // 特別是 A 棟路線
                        if (routeId === 'morning-a') {
                            uploadTime = '2025-03-24T10:30:00';
                        } else {
                            // 為其他路線創建一個合理的時間戳
                            uploadTime = `${formattedDate}T10:30:00`;
                        }
                    }
                    
                    timeSlots[timeSlot].routes.push({
                        id: routeId,
                        building: buildingId.toUpperCase(),
                        buildingId: buildingId,
                        timeSlotName: timeSlots[timeSlot].name,
                        completed: isCompleted,
                        uploaded: isUploaded,
                        uploadTime: uploadTime,
                        checkpoints: routeData.checkpoints || {},
                        totalCheckpoints: totalCheckpoints,
                        checkedCheckpoints: checkedCheckpoints,
                        createdAt: routeData.createdAt || formattedDate
                    });
                }
            });
            
            // 更新進度統計數據
            let totalCount = 0;
            let completedCount = 0;
            let pendingCount = 0;
            
            Object.values(timeSlots).forEach(slot => {
                totalCount += slot.routes.length;
                slot.routes.forEach(route => {
                    if (route.completed) completedCount++;
                    else pendingCount++;
                });
            });
            
            // 更新統計卡片
            const progressPercentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
            document.getElementById('progressPercentage').textContent = `${progressPercentage}%`;
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
            document.getElementById('totalCount').textContent = totalCount.toString();
            document.getElementById('completedCount').textContent = completedCount.toString();
            document.getElementById('pendingCount').textContent = pendingCount.toString();
            
            // 生成記錄的 HTML
            let html = '';
            
            // 按時段顯示巡邏記錄
            Object.values(timeSlots).forEach(slot => {
                if (slot.routes.length > 0) {
                    // 計算時間段完成率
                    const totalRoutes = slot.routes.length;
                    const completedRoutes = slot.routes.filter(r => r.completed).length;
                    const completionRate = totalRoutes > 0 ? Math.round((completedRoutes / totalRoutes) * 100) : 0;
                    
                    html += `
                        <div class="mb-6">
                            <div class="time-slot-header flex justify-between items-center">
                                <h3 class="text-blue-800 font-semibold mb-0">${slot.name}巡邏 (${completedRoutes}/${totalRoutes})</h3>

                            </div>

                                <div class="progress-bar bg-blue-500 h-full" style="width: ${completionRate}%"></div>
                            </div>
                            <div class="route-cards space-y-3">
                    `;
                    
                    // 生成每個路線的卡片
                    slot.routes.forEach(route => {
                        // 檢查點統計
                        const checkpointRate = route.totalCheckpoints > 0 ? Math.round((route.checkedCheckpoints / route.totalCheckpoints) * 100) : 0;
                        
                        // 設置正確的卡片樣式和狀態

                            uploadBtnClass = "bg-yellow-500 text-white text-xs py-1 px-2 rounded cursor-default";
                            uploadBtnDisabled = true;
                        }
                        
                        // 生成卡片 HTML - 使用 Tailwind CSS
                        html += `
                            <div class="bg-white rounded-lg shadow-sm ${cardBorderClass} overflow-hidden" data-route-id="${route.id}" onclick="viewRouteDetails('${route.id}')">
                                <div class="p-4">

                                        <button id="uploadBtn-${route.id}"

                                            <i class="${route.uploaded ? 'fas fa-check-double' : (route.completed ? 'fas fa-cloud-upload-alt' : 'fas fa-exclamation-circle')} mr-1"></i>

                                        </button>

                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                }
            });
            
            // 更新 DOM
            recordsContainer.innerHTML = html;
        }
        
        // 上傳巡邏紀錄
        function uploadPatrolRecord(routeId) {
            // 取得路線資料，用於顯示
            const routeStatuses = getRouteStatusesFromLocalStorage();
            const routeData = routeStatuses[routeId];
            
            if (!routeData) {
                console.error(`未找到路線 ID: ${routeId} 的資料`);
                return;
            }
            
            // 取得時段和建築
            const parts = routeId.split('-');
            const timeSlot = parts[0];
            const building = parts[1];
            
            let timeSlotName = '';
            if (timeSlot === 'morning') timeSlotName = '上午';
            else if (timeSlot === 'afternoon') timeSlotName = '下午';
            else if (timeSlot === 'evening') timeSlotName = '晚間';
            
            // 檢查是否所有檢查點都已完成
            const totalCheckpoints = Object.keys(routeData.checkpoints || {}).length;
            const checkedCheckpoints = Object.values(routeData.checkpoints || {}).filter(cp => 
                cp.status === 'checked' || cp.status === 'completed').length;
            
            if (checkedCheckpoints < totalCheckpoints) {
                alert(`此路線尚有 ${totalCheckpoints - checkedCheckpoints} 個檢查點未完成，無法上傳。`);
                return;
            }
            
            // 顯示確認對話框
            const isConfirmed = confirm(`確定要上傳 ${timeSlotName}${building.toUpperCase()} 棟的巡邏記錄嗎？\n\n上傳後將無法修改。`);
            
            if (!isConfirmed) {
                console.log('用戶取消了上傳');
                return; // 用戶取消上傳
            }
            
            // 模擬上傳過程
            const uploadBtn = document.getElementById(`uploadBtn-${routeId}`);
            if (uploadBtn) {
                uploadBtn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> 上傳中...`;
                uploadBtn.disabled = true;
            }
            
            // 記錄上傳時間
            const now = new Date();
            const uploadTime = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}T${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            
            // 延遲 1.5 秒模擬上傳過程
            setTimeout(() => {
                // 1. 更新 routeStatuses 中的路線狀態
                routeStatuses[routeId].uploaded = true;
                routeStatuses[routeId].uploadTime = uploadTime; // 記錄上傳時間戳
                localStorage.setItem('routeStatuses', JSON.stringify(routeStatuses));
                
                // 2. 更新已上傳路線列表 uploadedRoutes
                let uploadedRoutes = [];
                const savedUploadedRoutes = localStorage.getItem('uploadedRoutes') || '[]';
                try {
                    uploadedRoutes = JSON.parse(savedUploadedRoutes);
                    if (!Array.isArray(uploadedRoutes)) {
                        uploadedRoutes = [];
                    }
                } catch (e) {
                    console.error('解析已上傳路線時出錯:', e);
                    uploadedRoutes = [];
                }
                
                if (!uploadedRoutes.includes(routeId)) {
                    uploadedRoutes.push(routeId);
                    localStorage.setItem('uploadedRoutes', JSON.stringify(uploadedRoutes));
                }
                
                // 3. 設置路線已上傳標記 (使用與 home.html 相同的格式)
                localStorage.setItem(`route_uploaded_${routeId}`, 'true');
                localStorage.setItem(`route_upload_time_${routeId}`, uploadTime);
                
                // 顯示上傳成功訊息
                alert(`路線「${timeSlotName}${building.toUpperCase()}棟」巡邏記錄已成功上傳！`);
                
                // 重新載入介面
                if (document.getElementById('routeDetailsContent').classList.contains('hidden')) {
                    // 如果在列表頁面，更新記錄
                    updateRecords(selectedDate);
                } else {
                    // 如果在詳情頁面，重新加載詳情
                    viewRouteDetails(routeId);
                }
            }, 1500);
        }

        function showFullScreenImage(imgSrc) {
            const fullscreenView = document.createElement('div');
            fullscreenView.className = 'fullscreen-image-view';
            
            // 創建圖片元素
            const img = document.createElement('img');
            img.src = imgSrc;

            // 創建關閉按鈕
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '<i class="fas fa-times"></i>';
            closeButton.className = 'close-button';
            
            // 添加到視圖中
            fullscreenView.appendChild(img);
            fullscreenView.appendChild(closeButton);
            document.body.appendChild(fullscreenView);
            
            // 阻止背景滾動
            document.body.style.overflow = 'hidden';
            
            // 點擊關閉
            fullscreenView.addEventListener('click', function() {
                document.body.removeChild(fullscreenView);
                document.body.style.overflow = 'auto'; // 恢復滾動
            });
            
            // 阻止圖片點擊事件冒泡
            img.addEventListener('click', function(e) {

            });

            closeButton.addEventListener('click', function() {
                document.body.removeChild(fullscreenView);
                document.body.style.overflow = 'auto'; // 恢復滾動
            });
            
            // 按ESC鍵也可以關閉
            const escHandler = function(e) {
                if (e.key === 'Escape') {
                    document.body.removeChild(fullscreenView);
                    document.body.style.overflow = 'auto';

            // 獲取路線數據
            const routeStatuses = getRouteStatusesFromLocalStorage();
            const routeData = routeStatuses[routeId];
            
            if (!routeData) {
                alert('找不到此路線數據');
                return;
            }
            
            // 解析路線信息
            const parts = routeId.split('-');
            const timeSlot = parts[0];
            const buildingId = parts[1];
            const dateStr = parts.length > 2 ? `${parts[2]}-${parts[3]}-${parts[4]}` : '';
            
            let timeSlotName = '';
            if (timeSlot === 'morning') timeSlotName = '上午';
            else if (timeSlot === 'afternoon') timeSlotName = '下午';

            // 檢查點統計
            const totalCheckpoints = Object.keys(routeData.checkpoints || {}).length;
            const checkedCheckpoints = Object.values(routeData.checkpoints || {}).filter(cp => 
                cp.status === 'checked' || cp.status === 'completed').length;
            
            const isCompleted = totalCheckpoints > 0 && checkedCheckpoints === totalCheckpoints;
            const checkpointRate = totalCheckpoints > 0 ? Math.round((checkedCheckpoints / totalCheckpoints) * 100) : 0;
            
            // 檢查上傳狀態 - 優先從 localStorage 檢查標記，然後檢查 routeData

            // 特殊情況：A 棟路線（morning-a）應該始終標記為已上傳

        function markAsCompleted(routeId, checkpointName) {
            console.log(`標記 ${routeId} 的檢查點 ${checkpointName} 為已完成`);
            
            // 顯示 NFC 感應動畫
            const animation = document.getElementById('nfcAnimation');
            const success = document.getElementById('nfcSuccess');
            animation.classList.add('active');
            
            // 延遲顯示成功狀態
            setTimeout(() => {
                success.classList.add('active');
                
                // 2秒後關閉動畫並更新狀態
                setTimeout(() => {
                    animation.classList.remove('active');
                    success.classList.remove('active');
                    
                    // 獲取路線數據
                    const routeStatuses = getRouteStatusesFromLocalStorage();
                    const routeData = routeStatuses[routeId];
                    
                    if (!routeData || !routeData.checkpoints || !routeData.checkpoints[checkpointName]) {
                        alert('找不到此檢查點數據');
                        return;
                    }
                    
                    // 更新狀態
                    routeData.checkpoints[checkpointName].status = 'completed';
                    routeData.checkpoints[checkpointName].checkTime = new Date().toISOString();
                    
                    // 保存回 localStorage
                    localStorage.setItem('routeStatuses', JSON.stringify(routeStatuses));
                    
                    // 重新載入詳情頁面

                    // 顯示成功提示
                    showToast('打卡成功', '已成功標記檢查點為已完成');

            }, 2000);

                        <div id="imagePreview" class="image-preview"></div>
                        <div class="form-actions">
                            <button class="form-btn btn-cancel" onclick="closeForm()">取消</button>
                            <button class="form-btn btn-unable" onclick="submitUnableForm('${routeId}', '${checkpointName}')">確認</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', formHtml);
            setupImageUpload();
        }
        
        // 添加備註
        function addNote(routeId, checkpointName) {
            console.log(`為 ${routeId} 的檢查點 ${checkpointName} 添加備註`);
            
            // 顯示備註表單
            const formHtml = `
                <div class="form-overlay">
                    <div class="form-container">
                        <div class="form-header">
                            <div class="form-title">添加備註</div>
                            <button class="form-close" onclick="closeForm()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <textarea id="noteInput" class="form-input" placeholder="請輸入備註內容..."></textarea>
                        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                            <div class="upload-icon">
                                <i class="fas fa-camera"></i>
                            </div>
                            <div class="upload-text">點擊上傳照片</div>
                            <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                        <div class="form-actions">
                            <button class="form-btn btn-cancel" onclick="closeForm()">取消</button>
                            <button class="form-btn btn-submit" onclick="submitNoteForm('${routeId}', '${checkpointName}')">確認</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', formHtml);
            setupImageUpload();
        }
        
        // 設置圖片上傳
        function setupImageUpload() {
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            
            imageInput.addEventListener('change', function(e) {
                imagePreview.innerHTML = '';
                Array.from(e.target.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="預覽圖片">
                            <button class="remove-btn" onclick="this.parentElement.remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        imagePreview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            });
        }
        
        // 提交無法打卡表單
        function submitUnableForm(routeId, checkpointName) {
            const reason = document.getElementById('reasonInput').value;
            if (!reason.trim()) {
                alert('請輸入無法打卡的原因');
                return;
            }
            
            // 獲取圖片
            const images = [];
            document.querySelectorAll('#imagePreview img').forEach(img => {
                images.push(img.src);
            });
            
            // 獲取路線數據
            const routeStatuses = getRouteStatusesFromLocalStorage();
            const routeData = routeStatuses[routeId];
            
            if (!routeData || !routeData.checkpoints || !routeData.checkpoints[checkpointName]) {
                alert('找不到此檢查點數據');
                closeForm();
                return;
            }
            
            // 更新狀態
            routeData.checkpoints[checkpointName].status = 'unable';
            routeData.checkpoints[checkpointName].reason = reason;
            routeData.checkpoints[checkpointName].checkTime = new Date().toISOString();
            
            // 如果有上傳照片，則保存照片
            if (images.length > 0) {
                routeData.checkpoints[checkpointName].images = images;
            }
            
            // 保存回 localStorage
            localStorage.setItem('routeStatuses', JSON.stringify(routeStatuses));
            
            // 關閉表單
            closeForm();
            
            // 重新載入詳情頁面
            viewRouteDetails(routeId);
            
            // 顯示成功提示
            showToast('已標記為無法打卡', '已記錄原因並標記檢查點為無法檢查');
        }
        
        // 提交備註表單
        function submitNoteForm(routeId, checkpointName) {
            const note = document.getElementById('noteInput').value;
            if (!note.trim()) {
                alert('請輸入備註內容');
                return;
            }
            
            // 獲取圖片
            const images = [];
            document.querySelectorAll('#imagePreview img').forEach(img => {
                images.push(img.src);
            });
            
            // 獲取路線數據
            const routeStatuses = getRouteStatusesFromLocalStorage();
            const routeData = routeStatuses[routeId];
            
            if (!routeData || !routeData.checkpoints || !routeData.checkpoints[checkpointName]) {
                alert('找不到此檢查點數據');
                closeForm();
                return;
            }
            
            // 更新備註
            routeData.checkpoints[checkpointName].note = note;
            
            // 如果檢查點狀態尚未改變，標記為已完成
            if (!routeData.checkpoints[checkpointName].status || 
                (routeData.checkpoints[checkpointName].status !== 'completed' && 
                 routeData.checkpoints[checkpointName].status !== 'unable')) {
                routeData.checkpoints[checkpointName].status = 'completed';
                routeData.checkpoints[checkpointName].checkTime = new Date().toISOString();
            }
            
            // 如果有上傳照片，則保存照片
            if (images.length > 0) {
                if (!routeData.checkpoints[checkpointName].images) {
                    routeData.checkpoints[checkpointName].images = [];
                }
                images.forEach(img => {
                    routeData.checkpoints[checkpointName].images.push(img);
                });
            }
            
            // 保存回 localStorage
            localStorage.setItem('routeStatuses', JSON.stringify(routeStatuses));
            
            // 關閉表單
            closeForm();
            
            // 重新載入詳情頁面
            viewRouteDetails(routeId);
            
            // 顯示成功提示
            showToast('備註已添加', '已成功添加備註到檢查點');
        }
        
        // 關閉表單
        function closeForm() {
            const form = document.querySelector('.form-overlay');
            if (form) {
                form.remove();
            }
        }
        
        // 全屏顯示圖片
        function openImageViewer(imgSrc) {
            const viewer = `
                <div class="form-overlay" onclick="this.remove()">
                    <img src="${imgSrc}" style="max-width: 90%; max-height: 90%; object-fit: contain;">
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', viewer);
        }
        
        // 顯示提示訊息
        function showToast(title, message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-lg z-50 ${type === 'error' ? 'bg-red-500' : type === 'info' ? 'bg-blue-500' : 'bg-green-500'}`;
            toast.style.maxWidth = '80%';
            toast.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
            toast.style.transition = 'all 0.3s ease';
            toast.style.opacity = '0';
            toast.style.transform = 'translate(-50%, 20px)';
            
            toast.innerHTML = `
                <div class="font-medium mb-1">${title}</div>
                <div class="text-sm">${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            // 顯示動畫
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translate(-50%, 0)';
            }, 10);
            
            // 自動關閉
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
