<head>

        if (window.self === window.top) {

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .page-container {
            max-width: 430px; /* 調整為 iPhone 16 Pro Max 寬度 */
            margin: 0 auto;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 60px 20px 100px 20px; /* 上方增加間距避開動態島 */
            box-sizing: border-box;
        }
        
        /* 隱藏滾動條但保持功能 */
        .page-container::-webkit-scrollbar {
            display: none;
        }
        
        /* Calendar style fixes */
        .calendar-overlay {
            z-index: 50;
        }
        
        /* 日曆樣式 */
        .calendar {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .calendar-header {
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
            text-align: center;
            background-color: #ffffff;
        }
        
        .day-name {
            font-size: 12px;
            color: #6b7280;
            padding: 8px 0;
        }
        
        .day {
            padding: 12px 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .day:hover {
            background-color: #f3f4f6;
        }
        
        .day.active {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);
        }
        
        .day.today {
            font-weight: bold;
            border: 2px solid #3b82f6;
        }
        
        /* 有記錄的日期添加圓點指示器 */
        .day.has-record:after {
            content: "";
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: #3b82f6;
            border-radius: 50%;
        }
        
        .time-slots {
            margin-top: 24px;
        }
        
        .time-slot {
            margin-bottom: 24px;
        }
        
        /* 改進的時段標題樣式 */
        .time-slot-header {
            background-color: #f0f7ff;
            padding: 14px 16px;
            border-radius: 14px;
            margin-bottom: 16px;
            border-left: 4px solid #3b82f6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            font-weight: 600;
            color: #1e40af;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        
        /* 選中日期顯示 */
        #selectedDate {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 16px;
            padding: 8px 0;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .stats-card {
            background-color: white;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        /* 圖片查看器 */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .image-viewer.active {
            opacity: 1;
            pointer-events: all;
        }
        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .image-viewer .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* 改進的檢查點卡片樣式 */
        .checkpoint-card {
            background-color: white;
            border-radius: 16px;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #f0f0f0;
        }

        .checkpoint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
        }

        .checkpoint-header {
            display: flex;
            justify-content: space-between;

        }

        .checkpoint-title {

            color: #1e3a8a;

            font-size: 15px;
        }

        .checkpoint-status {
            display: inline-flex;
            align-items: center;
            font-size: 13px;
            font-weight: 500;
        }

        .status-completed {
            color: #10B981;
        }

        .status-pending {
            color: #F59E0B;
        }

        .status-unable {
            color: #6B7280;
        }

        .checkpoint-info {
            padding: 14px 16px;
        }
        
        /* 新增：檢查點項目樣式 - 來自巡邏頁面 */
        .checkpoint-item {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .checkpoint-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        /* 狀態標籤樣式 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            font-size: 13px;
            padding: 2px 8px;
            border-radius: 99px;
        }
        
        /* 新增：Flex 布局工具類 */
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .items-center {
            align-items: center;
        }
        
        .space-x-3 > * + * {
            margin-left: 0.75rem;
        }
        
        .ml-auto {
            margin-left: auto;
        }
        
        .ml-2 {
            margin-left: 0.5rem;
        }
        
        .mr-2 {
            margin-right: 0.5rem;
        }
        
        .space-y-3 > * + * {
            margin-top: 0.75rem;
        }
        
        .gap-2 {
            gap: 0.5rem;
        }

        /* "今天"按鈕樣式優化 */
        #todayBtn {
            background-color: #3b82f6;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;

        #todayBtn:hover {
            background-color: #2563eb;

            height: 6px;
            border-radius: 99px;

        /* 標題區域美化 */
        .page-title-container {
            margin-bottom: 20px;
            padding-bottom: 12px;
        }
        
        .page-title {
            font-size: 26px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 6px;
            display: flex;

        .page-title .title-icon {

        .page-subtitle .user-icon {

            display: flex;
            align-items: center;

        /* 動畫效果 */
        @keyframes fadeInUp {
            from {

            color: #3b82f6;

            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.1);

<body class="bg-gray-50">

    <div class="image-viewer" id="imageViewer">

    <script>
        // 全局變數
        let selectedDate = new Date().toISOString().split('T')[0]; // 預設為今天 (YYYY-MM-DD)
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 更新當前登入用戶信息
            updateUserInfo();
            
            // 初始化日曆
            updateCalendar();
            
            // 顯示今天的記錄（實際上是基於localStorage的路線數據）
            updateRecords(selectedDate);
            
            // 今天按鈕點擊
            document.getElementById('todayBtn').addEventListener('click', function() {
                selectedDate = new Date().toISOString().split('T')[0];
                
                // 更新日曆UI
                document.querySelectorAll('.day').forEach(d => d.classList.remove('active'));
                document.querySelector(`.day[data-date="${selectedDate}"]`)?.classList.add('active');
                
                // 更新記錄
                updateRecords(selectedDate);
            });
            
            // 月份導航
            document.getElementById('prevMonth').addEventListener('click', function() {
                // 在實際應用中應該減少一個月
                // 這裡僅作示範
                document.getElementById('currentMonth').textContent = '2025年2月';
                updateCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', function() {
                // 在實際應用中應該增加一個月
                // 這裡僅作示範
                document.getElementById('currentMonth').textContent = '2025年4月';
                updateCalendar();
            });
        });
        
        // 更新日曆 - 示範版本
        function updateCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            // 添加星期標頭
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayName = document.createElement('div');
                dayName.className = 'day-name';
                dayName.textContent = day;
                calendarDays.appendChild(dayName);
            });
            
            // 從 localStorage 獲取路線數據，查找日期
            const routeDates = getRouteRecordDates();
            console.log('日曆中標記的日期：', routeDates); // 增加測試輸出，顯示標記日期
            
            // 示範用，簡化為只顯示 3 月份
            const daysInMonth = 31;
            const firstDay = 6; // 3/1/2025 是星期六
            
            // 添加空白格
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendarDays.appendChild(emptyDay);
            }
            
            // 填充日期
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;
                
                // 生成完整日期字串 YYYY-MM-DD
                const dateStr = `2025-03-${i.toString().padStart(2, '0')}`;
                day.dataset.date = dateStr;
                
                // 判斷是否為當前選中日期
                if (dateStr === selectedDate) {
                    day.classList.add('active');
                }
                
                // 判斷是否有記錄
                if (routeDates.includes(dateStr)) {
                    day.classList.add('has-record');
                }
                
                // 添加點擊事件
                day.addEventListener('click', function() {
                    // 更新選中樣式
                    document.querySelectorAll('.day').forEach(d => d.classList.remove('active'));
                    day.classList.add('active');
                    
                    // 更新當前日期並刷新記錄
                    selectedDate = dateStr;
                    updateRecords(selectedDate);
                    
                    // 添加點擊動畫效果
                    this.classList.add('scale-105');
                    setTimeout(() => {
                        this.classList.remove('scale-105');
                    }, 200);
                });
                
                calendarDays.appendChild(day);
            }
        }
        
        // 獲取路線記錄中包含的日期列表
        function getRouteRecordDates() {
            // 從 localStorage 中獲取路線狀態
            const routeStatuses = getRouteStatusesFromLocalStorage();
            // 如果沒有路線狀態資料，返回預設日期
            if (Object.keys(routeStatuses).length === 0) {
                return ['2025-03-24']; // 返回固定的測試日期
            }
            
            // 用於儲存所有路線記錄的日期
            const dates = new Set();
            
            // 遍歷所有路線狀態，提取日期
            Object.entries(routeStatuses).forEach(([routeId, routeData]) => {
                // 檢查是否有 createdAt 屬性，這可能包含建立日期
                if (routeData.createdAt) {
                    const createdDate = routeData.createdAt.split('T')[0]; // 提取 YYYY-MM-DD 部分
                    dates.add(createdDate);
                }
                
                // 也可以嘗試從路線 ID 中提取日期（如果 ID 包含日期信息）
                // 例如: morning-a-2025-03-24 格式
                const dateMatch = routeId.match(/\d{4}-\d{2}-\d{2}/);
                if (dateMatch) {
                    dates.add(dateMatch[0]);
                }
            });
            
            // 如果沒有找到任何日期，返回預設日期
            if (dates.size === 0) {
                return ['2025-03-24']; // 返回固定的測試日期
            }
            
            return Array.from(dates);
        }
        
        // 格式化日期顯示
        function formatDateDisplay(dateStr) {
            // 將 YYYY-MM-DD 格式轉換為顯示格式
            // 示範版本，實際應該使用 Date 物件進行轉換
            const dateParts = {
                '2025-03-16': '2025年3月16日（週日）',
                '2025-03-17': '2025年3月17日（週一）',
                '2025-03-18': '2025年3月18日（週二）',
                '2025-03-19': '2025年3月19日（週三）',
                '2025-03-20': '2025年3月20日（週四）',
                '2025-03-21': '2025年3月21日（週五）',
                '2025-03-22': '2025年3月22日（週六）'
            };
            
            return dateParts[dateStr] || '無日期顯示';
        }
        
        // 從 localStorage 獲取路線狀態數據
        function getRouteStatusesFromLocalStorage() {
            const savedRouteStatuses = localStorage.getItem('routeStatuses');
            
            if (!savedRouteStatuses) {
                console.log('未找到路線狀態數據');
                return {};
            }
            
            try {
                return JSON.parse(savedRouteStatuses);
            } catch (e) {
                console.error('解析路線狀態數據時出錯:', e);
                return {};
            }
        }
        
        // 更新記錄 - 從 localStorage 獲取路線數據
        function updateRecords(date) {
            // 從 localStorage 獲取路線狀態
            const routeStatuses = getRouteStatusesFromLocalStorage();
            
            if (Object.keys(routeStatuses).length === 0) {
                // 無記錄時顯示空狀態
                document.getElementById('selectedDate').innerHTML = `<i class="fas fa-calendar-alt text-blue-500 mr-2"></i><span>${formatDateDisplay(date) || '無記錄'}</span>`;
                document.getElementById('progressPercentage').textContent = '0%';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('completedCount').textContent = '0';
                document.getElementById('pendingCount').textContent = '0';
                
                // 顯示無記錄提示
                document.getElementById('recordsList').innerHTML = '';
                document.getElementById('noRecords').classList.remove('hidden');
                return;
            }
            
            // 隱藏無記錄提示
            document.getElementById('noRecords').classList.add('hidden');
            
            // 更新日期顯示
            document.getElementById('selectedDate').innerHTML = `<i class="fas fa-calendar-alt text-blue-500 mr-2"></i><span>${formatDateDisplay(date)}</span>`;
            
            // 計算總統計數據
            let totalCheckpoints = 0;
            let completedCheckpoints = 0;
            let pendingCheckpoints = 0;
            
            // 統計每個路線的檢查點情況
            Object.values(routeStatuses).forEach(route => {
                if (route.checkpoints) {
                    Object.values(route.checkpoints).forEach(checkpoint => {
                        totalCheckpoints++;
                        if (checkpoint.status === 'completed') {
                            completedCheckpoints++;
                        } else if (checkpoint.status === 'pending') {
                            pendingCheckpoints++;
                        }
                    });
                }
            });
            
            // 計算完成率
            const completionRate = totalCheckpoints > 0 ? Math.round((completedCheckpoints / totalCheckpoints) * 100) : 0;
            
            // 更新統計數據顯示
            document.getElementById('progressPercentage').textContent = `${completionRate}%`;
            document.getElementById('progressBar').style.width = `${completionRate}%`;
            document.getElementById('totalCount').textContent = totalCheckpoints;
            document.getElementById('completedCount').textContent = completedCheckpoints;
            document.getElementById('pendingCount').textContent = pendingCheckpoints;
            
            // 生成記錄列表 HTML
            const recordsContainer = document.getElementById('recordsList');
            recordsContainer.innerHTML = '';
            
            // 按時段分類路線
            const routesByTimeSlot = {
                '上午巡查': [],
                '下午巡查': [],
                '晚間巡查': []
            };
            
            // 遍歷所有路線狀態，按時段分類
            Object.entries(routeStatuses).forEach(([routeId, routeData]) => {
                const [timeSlot, building] = routeId.split('-');
                
                // 確定時段
                let timeSlotName;
                if (timeSlot === 'morning') {
                    timeSlotName = '上午巡查';
                } else if (timeSlot === 'afternoon') {
                    timeSlotName = '下午巡查';
                } else if (timeSlot === 'evening') {
                    timeSlotName = '晚間巡查';
                } else {
                    timeSlotName = '其他時段';
                }
                
                // 將路線添加到相應的時段中
                routesByTimeSlot[timeSlotName].push({
                    id: routeId,
                    building: building.toUpperCase(),
                    timeSlot: timeSlotName,
                    status: routeData.status,
                    checkpoints: routeData.checkpoints || {},
                    uploaded: routeData.uploaded || false
                });
            });
            
            // 遍歷每個時段，生成路線卡片
            for (const timeSlot in routesByTimeSlot) {
                if (routesByTimeSlot[timeSlot].length === 0) continue; // 跳過無路線的時段
                
                // 時段標題
                const timeSlotHeader = document.createElement('div');
                timeSlotHeader.className = 'time-slot-header mb-4';
                timeSlotHeader.innerHTML = `
                    <i class="fas fa-clock mr-2 text-blue-500"></i>
                    <div class="font-medium">${timeSlot}</div>
                    <div class="ml-auto text-sm text-gray-500">${routesByTimeSlot[timeSlot].length} 個巡邏路線</div>
                `;
                recordsContainer.appendChild(timeSlotHeader);
                
                // 生成此時段下的所有路線
                routesByTimeSlot[timeSlot].forEach(route => {
                    // 計算路線的檢查點完成情況
                    const checkpointsTotal = Object.keys(route.checkpoints).length;
                    const checkpointsCompleted = Object.values(route.checkpoints).filter(cp => cp.status === 'completed').length;
                    const checkpointsUnable = Object.values(route.checkpoints).filter(cp => cp.status === 'unable').length;
                    const progress = checkpointsTotal > 0 ? 
                                    Math.round(((checkpointsCompleted + checkpointsUnable) / checkpointsTotal) * 100) : 0;
                    
                    // 創建路線卡片
                const routeCard = document.createElement('div');
                routeCard.className = 'p-4 bg-white rounded-lg shadow-sm mb-6';
                
                    // 路線卡片頭部 - 包含路線名稱、狀態和進度條
                    let routeHeaderHtml = `
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center">
                                <div>
                                    <div class="font-medium text-lg">${route.building} 棟巡邏路線</div>
                                    <div class="text-gray-500 text-sm">${timeSlot}</div>
                                </div>
                                
                                <!-- 顯示上傳狀態標籤 -->
                                ${route.uploaded ? 
                                    `<div class="upload-status status-uploaded ml-2">
                                        <i class="fas fa-check-circle mr-1"></i> 已上傳
                                    </div>` : 
                                    progress === 100 ?
                                    `<div class="upload-status status-not-uploaded ml-2">
                                        <i class="fas fa-cloud-upload-alt mr-1"></i> 可上傳
                                    </div>` : 
                                    `<div class="upload-status status-incomplete ml-2">
                                        <i class="fas fa-clock mr-1"></i> 未完成
                                    </div>`
                                }
                            </div>
                            <div class="text-right">
                                <div class="text-sm font-medium ${progress === 100 ? 'text-green-500' : 'text-blue-500'}">
                                    ${progress}%
                                </div>
                                <div class="text-xs text-gray-500">
                                    已完成 ${checkpointsCompleted + checkpointsUnable}/${checkpointsTotal}
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-200 h-2 rounded-full overflow-hidden mb-4">
                            <div class="h-full ${progress === 100 ? 'bg-green-500' : 'bg-blue-500'}" style="width: ${progress}%"></div>
                        </div>
                    `;
                    
                    // 生成檢查點列表 HTML
                    let checkpointsHtml = '<div class="space-y-3">';
                    
                    Object.entries(route.checkpoints).forEach(([checkpointName, checkpoint]) => {
                        // 設置狀態樣式
                    let statusBorderClass = 'border-gray-200';
                    let statusDotClass = 'bg-gray-300';
                    let statusText = '未巡查';
                    let statusBadgeClass = 'text-gray-500';
                    let statusIcon = 'fa-clock';
                    
                        if (checkpoint.status === 'completed') {
                        statusBorderClass = 'border-green-200';
                        statusDotClass = 'bg-green-500';
                        statusText = '已完成';
                        statusBadgeClass = 'text-green-500';
                        statusIcon = 'fa-check-circle';
                        } else if (checkpoint.status === 'unable') {
                        statusBorderClass = 'border-yellow-200';
                        statusDotClass = 'bg-yellow-500';
                        statusText = '無法完成';
                        statusBadgeClass = 'text-yellow-500';
                        statusIcon = 'fa-exclamation-circle';
                    }
                    
                    checkpointsHtml += `
                            <div class="checkpoint-item bg-gray-50 rounded-lg overflow-hidden border ${statusBorderClass} mb-3" data-checkpoint-id="${route.id}-${checkpointName}">
                            <div class="p-4">
                                <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-2">
                                    <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                                        <div class="w-2 h-2 rounded-full ${statusDotClass}"></div>
                                            <div class="font-medium text-base">${checkpointName}</div>
                                        <div class="status-badge ml-2 ${statusBadgeClass} font-medium">
                                            <i class="fas ${statusIcon} mr-1"></i>
                                            ${statusText}
                                                ${checkpoint.checkTime ? `<span class="ml-1 text-xs text-gray-500">(${checkpoint.checkTime})</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                                    ${(checkpoint.note || checkpoint.reason || (checkpoint.images && checkpoint.images.length > 0)) ? `
                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                            ${checkpoint.reason ? `
                                                <div class="text-sm text-yellow-600 mb-2">
                                                    <span class="font-medium">原因：</span>${checkpoint.reason}
                                                </div>
                                            ` : ''}
                                            ${checkpoint.note ? `
                                            <div class="text-sm text-gray-600 mb-2">
                                                    <span class="font-medium">備註：</span>${checkpoint.note}
                                            </div>
                                        ` : ''}
                                            ${checkpoint.images && checkpoint.images.length > 0 ? `
                                            <div class="flex flex-wrap gap-2 mt-2">
                                                    ${checkpoint.images.map(img => `
                                                    <div class="relative w-20 h-20 cursor-pointer" onclick="showFullScreenImage('${img}')">
                                                        <img src="${img}" alt="現場照片" class="w-full h-full object-cover rounded-lg shadow-sm">
                                                    </div>
                                                `).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                    checkpointsHtml += '</div>';
                    
                    // 組合路線卡片完整 HTML
                    routeCard.innerHTML = routeHeaderHtml + checkpointsHtml;
                    
                    // 添加到容器
                recordsContainer.appendChild(routeCard);
                });
            }
        }

        function openImageViewer(imageSrc) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            viewerImage.src = imageSrc;
            viewer.classList.add('active');
            
            // 防止背景滾動
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.classList.remove('active');
            
            // 恢復背景滾動
            document.body.style.overflow = 'auto';
        }
        
        // 點擊圖片檢視器外部關閉
        document.getElementById('imageViewer').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageViewer();
            }
        });
        
        // ESC 鍵關閉圖片檢視器
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('imageViewer').classList.contains('active')) {
                closeImageViewer();
            }
        });
        
        // 顯示全螢幕圖片功能
        function showFullScreenImage(imgSrc) {
            const viewer = document.createElement('div');
            viewer.className = 'form-overlay';
            viewer.style.zIndex = '9999';
            viewer.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            viewer.style.display = 'flex';
            viewer.style.justifyContent = 'center';
            viewer.style.alignItems = 'center';
            viewer.style.flexDirection = 'column';
            viewer.style.cursor = 'zoom-out';
            
            // 創建圖片元素
            const img = document.createElement('img');
            img.src = imgSrc;
            img.style.maxWidth = '90%';
            img.style.maxHeight = '80vh';
            img.style.objectFit = 'contain';
            img.style.borderRadius = '8px';
            img.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.5)';
            
            // 創建關閉按鈕
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '<i class="fas fa-times"></i>';
            closeButton.className = 'close-button';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '20px';
            closeButton.style.right = '20px';
            closeButton.style.background = 'rgba(0, 0, 0, 0.5)';
            closeButton.style.color = 'white';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '50%';
            closeButton.style.width = '40px';
            closeButton.style.height = '40px';
            closeButton.style.fontSize = '20px';
            closeButton.style.display = 'flex';
            closeButton.style.alignItems = 'center';
            closeButton.style.justifyContent = 'center';
            closeButton.style.cursor = 'pointer';
            
            // 添加到視圖中
            viewer.appendChild(img);
            viewer.appendChild(closeButton);
            document.body.appendChild(viewer);
            
            // 點擊關閉
            viewer.addEventListener('click', function() {
                document.body.removeChild(viewer);
            });
            
            // 阻止圖片點擊事件冒泡
            img.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // 關閉按鈕點擊事件
            closeButton.addEventListener('click', function() {
                document.body.removeChild(viewer);
            });
        }
